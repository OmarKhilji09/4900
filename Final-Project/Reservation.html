    <div class="form">
      <h1><b>Make a Reservation</b></h1>

      <div class="glass">
        <form action="Reserve.php" method="post">
          <label for="name">Name: </label>
          <input
            type="text"
            name="name"
            placeholder="First and Last name"
            required
          />

          <label for="location">Location: </label>
          <select name="city" id="city" required>
            <option value="none" selected disabled hidden>Select</option>
            <option value="BayRidge">Bay Ridge</option>
            <option value="Brooklyn">Brooklyn</option>
          </select>

          <label for="Reservation">Reservation for</label>
          <label for="Reservation"
            ><input id="SD" type="radio" name="number" value="Two" required />
            <i>2</i>
          </label>
          <label for="Reservation"
            ><input id="FO" type="radio" name="number" value="Four" required />
            <i>4</i></label
          >
          <label for="Reservation"
            ><input id="IT" type="radio" name="number" value="Five" required />
            <i>5+</i>
          </label>

          <label for="date"> Select date </label>
          <input type="date" name="date" required />

          <label for="Time">Select Time </label>
          <input type="time" name="time" required />

          <label for="Email">Email: </label>
          <input
            type="email"
            name="email"
            placeholder=" Forexample@something.com"
            required
          />

          <label id="after">Message:</label>
          <textarea
            name="message"
            placeholder="Enter Your Message Here"
            required
          ></textarea>

          <input type="submit" id="submit" />
          <input type="reset" />
        </form>
      </div>
    </div>
